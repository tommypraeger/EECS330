      <a><i class="material-icons" id="add-task">highlight_off</i></a>
    </button>


    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closemodal()">&times;</span>
          <h2>Create a Task</h2>
        </div>
        <div class="modal-body">
          <form id="task-form">

            <div class="form-element">

          <div class="text">
              <label for="name">Name of event</label>
              <input type="text" name="name" id="name" required/>
          </div>

          <div class="text">
              <label for="type">Type</label>
              <select class="field" id="type" name="type" required>
                <option disabled selected>--</option>
                <option value="Social">Class</option>
                <option value="Work">Work</option>
                <option value="Class">Social</option>
              </select>
          </div>

          <div class="text">
              <label for="date">Date</label>
              <input type="date" name="Date" id="date" required/>
          </div>

          <div class="text">
              <label for="minutes">Length (minutes)</label>
              <input type="number" name="minutes" id="minutes" required/>
          </div>
            
          <div class="check_importance">
               <label for="importance">Importance</label>
               <input class="style_importance" type="radio" name="important" value="one" checked> !
               <input class="style_importance" type="radio" name="important" value="two"> !!
               <input class="style_importance" type="radio" name="important" value="three"> !!! <br>
          </div>

          <div class="text">
              <label class="style_for_description" for="description">Description</label>
              <textarea name="description" id="description"></textarea>
          </div>
          <button id="submit-button" type="submit" value="Submit">Create Task</button>
          </form>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
